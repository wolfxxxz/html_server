{{ define "update_user" }}

{{ template "header" }}
    
<main class="px-3">
    <h1>Обновить информацию</h1>
  <div class="p-2">
    <form action="/user-update" method="post">
      <input type="email" name="email" id="email" value={{ .Email }} class="form-control short-input"><br>
      <input type="text" name="name" id="name" value={{ .Name}} class="form-control short-input"><br>
      <input type="text" name="last-name" id="last-name" value={{ .LastName}} class="form-control short-input"><br>
      {{if eq .Role "admin"}}
      <input type="text" name="role" id="role" value={{ .Role}} class="form-control short-input"><br>
      {{end}}
      <input type="password" name="password" id="password" placeholder="Пароль" class="form-control short-input"><br>
      <div class="d-flex2">
        <button class="btn btn-warning" id="registration">Добавить</button>
      </div>
  </form>

  </div>
</main>

{{ template "footer" }}

{{ end }}
