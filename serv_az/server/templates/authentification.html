{{ define "authentification" }}

{{ template "header" }}
    
<main class="px-3">
    <h1>Вход</h1>
  <div class="p-2">
    {{ if eq .Token nil }}
    <form action="/login" method="post">
      <input type="email" name="email" id="email" placeholder="email" class="form-control short-input"><br>
      <input type="password" name="password" id="password" placeholder="Пароль" class="form-control short-input"><br>
      <div class="d-flex2">
        <button class="btn btn-warning" id="login">Подтвердить</button>
      </div>
  </form>
    {{ else }}
    <div class="alert alert-danger">
      <p>Email и пароль подтверждены, токен выдан</p>
      <script>
        document.cookie = 'user_token_translator={{.Token }}';
        console.log(document.cookie)
      </script>
      <a href="/" class="btn btn-danger">Перейти на главную</a>
    </div>
    {{ end }}
  </div>
</main>

{{ template "footer" }}

{{ end }}
